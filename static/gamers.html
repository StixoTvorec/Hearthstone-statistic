<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Gamers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<section class="content-wrapper fill-height" id="gamers">
    <div class="list">
        <div v-for="(gamer, index) in gamers" v-if="index<(gamers.length/2)" class="user" :class="{'user-lose': !gamer.active}">
            <div class="image">
                <!--<img :src="'/img/users/' + (index + 1) + '.png'">-->
                <img src="/img/users/1.png">
            </div>
            <div class="name">
                <span>{{ gamer.name }}</span>
            </div>
        </div>
    </div>

    <div class="list pull-right">
        <div class="user"
         v-for="(gamer, index) in gamers" v-if="index>=(gamers.length/2)" :class="{'user-lose': !gamer.active}">
            <div class="image">
                <!--<img :src="'/img/users/' + (index + 1) + '.png'">-->
                <img src="/img/users/1.png">
            </div>
            <div class="name">
                <span>{{ gamer.name }}</span>
            </div>
        </div>
    </div>
    <div class="cam-overlay cam-overlay-1"><img src="/img/cam-overlay.png"></div>
    <div class="cam-overlay cam-overlay-2"><img src="/img/cam-overlay.png"></div>
</section>

<script src="/js/q.min.js"></script>
<script src="/js/wsrpc.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script src="//rawgit.com/vuejs/vue/dev/dist/vue.js"></script>
<script src="/js/common.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", ()=> {
        new Vue(globalMethods['getVueConfig']('main'));
    });
</script>
</body>
</html>
