<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="robots" content="noindex">
    <title>Config</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<section class="content-wrapper fill-height" id="config">
    <div class="container">
        <div class="row">
            <div id="peoples">
                <tabs>
                    <tab name="Gamers list">
                        <h2 class="title">Gamers list</h2>
                        <div class="gamers">
                            <div v-for="(item, index) in gamers" class="gamer media">
                                <div class="media-left">
                                    <div class="image">
                                        <!--<img :src="'/img/users/'+(index+1)+'.png'">-->
                                        <img src="/img/users/1.png">
                                    </div>
                                </div>
                                <div class="name media-content">
                                    <div class="header field">
                                        <div class="subtitle">Gamer name <sup>({{ index+1 }})</sup></div>
                                    </div>
                                    <div class="field has-addons level">
                                        <div class="control">
                                            <input class="input" :value="item.name">
                                        </div>
                                        <div class="control">
                                            <a class="button">Accept</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab name="Battles list">
                        <h2 class="title">Second tab</h2>
                        <form class="battles columns is-multiline is-mobile">
                            <div v-for="(item, index) in gamers" class="battle column is-half">
                                <div class="media">
                                    <div class="media-left">
                                        <div class="image">
                                            <!--<img :src="'/img/users/'+(index+1)+'.png'">-->
                                            <img src="/img/users/1.png">
                                        </div>
                                    </div>
                                    <div class="name media-content">
                                        <h3 class="subtitle">{{ item.name }}</h3>
                                    </div>
                                </div>
                                <div v-if="index%2" class="battle-hr">
                                    <div class="select-input">
                                        <label class="">
                                            <input class="is-hidden" type="radio" name="battle"
                                                   :checked="index == 1"
                                                   :value="(index - 1) / 2">
                                            <a class="button is-light"></a>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="has-text-centered">
                            <a class="button is-dark">Save</a>
                        </div>
                    </tab>
                    <tab name="Current battle" :selected="true">
                        <h2 class="title">Current battle</h2>
                        <div class="current-batle media">
                            <div class="tile is-vertical is-6">
                                <h2 class="title">
                                    USER 1
                                </h2>
                            </div>
                            <div class="tile is-vertical is-6">
                                <h2 class="title">
                                    USER 2
                                </h2>
                            </div>
                        </div>
                    </tab>
                </tabs>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <div class="container">
            <div class="row">
            <b class="btn-group">
                <a class="button is-primary dotted" target="_blank" href="/gamers.html"><span>gamers</span></a>
                <a class="button is-primary dotted" target="_blank" href="/statistic.html"><span>statistic</span></a>
            </b>
            </div>
        </div>
    </footer>
</section>

<!--Powered by https://github.com/1271-->

<script src="/js/q.min.js"></script>
<script src="/js/wsrpc.min.js"></script>

<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script src="https://rawgit.com/vuejs/vue/dev/dist/vue.js"></script>

<script src="/js/common.js"></script>
</body>
</html>
