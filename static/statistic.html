<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Statistic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<section class="content-wrapper fill-height" id="statistic">
    <div class="img">
        <img src="/img/statistic.jpg">
    </div>
    <div class="classes-wrapper">
        <div class="classes">
            <div class="user-1">
                <div class="name">
                    Gamer name
                </div>
                <div class="class"><i class="druid"></i></div>
                <div class="class"><i class="hunter"></i></div>
                <div class="class"><i class="mage"></i></div>
                <div class="class"><i class="paladin"></i></div>
            </div>
            <div class="user-2">
                <div class="name">
                    Gamer name
                </div>
                <div class="class"><i class="priest"></i></div>
                <div class="class"><i class="rogue"></i></div>
                <div class="class"><i class="shaman"></i></div>
                <div class="class"><i class="warlock"></i></div>
            </div>
        </div>
    </div>
    <div class="counters">
        <div class="user-1">
            <div class="counter">0</div>
        </div>
        <div class="user-2">
            <div class="counter">0</div>
        </div>
    </div>
</section>

<script src="/js/q.min.js"></script>
<script src="/js/wsrpc.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script src="//rawgit.com/vuejs/vue/dev/dist/vue.js"></script>
<script src="/js/common.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", ()=> {
        new Vue(globalMethods['getVueConfig']('main'));
    });
</script>
</body>
</html>
